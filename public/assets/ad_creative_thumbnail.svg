<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#09090B"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M64 0V64" stroke="#27272A" stroke-width="1" stroke-opacity="0.2"/>
      <path d="M0 64H64" stroke="#27272A" stroke-width="1" stroke-opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="url(#grid)"/>

  <!-- Headline for 4:3 Vertical Space -->
  <text x="600" y="120" font-family="sans-serif" font-weight="900" font-size="64" fill="#E4E4E7" text-anchor="middle">
    Stop Drawing.
  </text>
  <text x="600" y="190" font-family="sans-serif" font-weight="900" font-size="64" fill="#10B981" text-anchor="middle">
    Start Shipping.
  </text>

  <!-- Main Window (Shifted Down) -->
  <g transform="translate(0, 180)">
      <rect x="100" y="80" width="1000" height="468" rx="12" fill="#18181B" stroke="#3F3F46" stroke-width="2"/>
      
      <!-- Window Header -->
      <rect x="100" y="80" width="1000" height="40" rx="12" fill="#27272A"/>
      <rect x="100" y="110" width="1000" height="10" fill="#27272A"/>
      <circle cx="130" cy="100" r="6" fill="#EF4444"/>
      <circle cx="150" cy="100" r="6" fill="#F59E0B"/>
      <circle cx="170" cy="100" r="6" fill="#10B981"/>
      
      <!-- Split Screen Line -->
      <line x1="600" y1="120" x2="600" y2="548" stroke="#3F3F46" stroke-width="2"/>

      <!-- Left Side: Prompt -->
      <text x="140" y="160" font-family="monospace" font-size="14" fill="#71717A">PROMPT_INPUT</text>
      <text x="140" y="200" font-family="sans-serif" font-size="24" font-weight="bold" fill="#E4E4E7">
        "Build a landing page
      </text>
      <text x="140" y="235" font-family="sans-serif" font-size="24" font-weight="bold" fill="#E4E4E7">
        for a SaaS startup..."
      </text>
      
      <!-- Cursor -->
      <rect x="420" y="215" width="2" height="24" fill="#10B981">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>

      <!-- Right Side: Code -->
      <text x="640" y="160" font-family="monospace" font-size="14" fill="#71717A">GENERATED_OUTPUT</text>
      
      <text x="640" y="200" font-family="monospace" font-size="14" fill="#D946EF">export default function</text>
      <text x="840" y="200" font-family="monospace" font-size="14" fill="#FCD34D">Page</text>
      <text x="880" y="200" font-family="monospace" font-size="14" fill="#E4E4E7">() {</text>
      
      <text x="660" y="225" font-family="monospace" font-size="14" fill="#D946EF">return</text>
      <text x="715" y="225" font-family="monospace" font-size="14" fill="#E4E4E7">(</text>
      
      <text x="680" y="250" font-family="monospace" font-size="14" fill="#3B82F6">&lt;div</text>
      <text x="725" y="250" font-family="monospace" font-size="14" fill="#A1A1AA">className=</text>
      <text x="805" y="250" font-family="monospace" font-size="14" fill="#10B981">"bg-zinc-950"</text>
      <text x="920" y="250" font-family="monospace" font-size="14" fill="#3B82F6">&gt;</text>
      
      <text x="700" y="275" font-family="monospace" font-size="14" fill="#3B82F6">&lt;Hero /&gt;</text>
      <text x="700" y="300" font-family="monospace" font-size="14" fill="#3B82F6">&lt;Pricing /&gt;</text>
      
      <text x="680" y="325" font-family="monospace" font-size="14" fill="#3B82F6">&lt;/div&gt;</text>
      
      <text x="660" y="350" font-family="monospace" font-size="14" fill="#E4E4E7">)</text>
      <text x="640" y="375" font-family="monospace" font-size="14" fill="#E4E4E7">}</text>
  </g>

  <!-- Glitch Overlay -->
  <rect x="100" y="260" width="1000" height="468" rx="12" fill="url(#glitch-gradient)" style="mix-blend-mode: overlay; opacity: 0.3"/>
  
  <defs>
    <linearGradient id="glitch-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#D946EF" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="logo-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>
  </defs>
  
  <!-- BRANDING SECTION (Centered for Thumbnail) -->
  <g transform="translate(600, 800)">
    <!-- Text -->
    <text x="40" y="10" font-family="sans-serif" font-weight="bold" font-size="32" text-anchor="start">
      <tspan fill="#FFFFFF">Hatch</tspan><tspan fill="url(#logo-gradient)">It</tspan>
    </text>
    
    <!-- Cube Logo Icon -->
    <g transform="translate(-40, -30) scale(0.6)">
        <path d="M50 10 L 85 30 L 85 70 L 50 90 L 15 70 L 15 30 Z"
              stroke="#10B981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <path d="M50 50 L 50 90 M 50 50 L 85 30 M 50 50 L 15 30"
              stroke="#34D399" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <circle cx="50" cy="50" r="5" fill="white"/>
    </g>
  </g>

</svg>