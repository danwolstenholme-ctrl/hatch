<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- The Architect Glow (Violet) -->
    <filter id="glow-architect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Glassy Face Gradients (Violet/Indigo) -->
    <linearGradient id="face-left-arch" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4c1d95" stop-opacity="0.4"/> <!-- Violet 900 -->
      <stop offset="100%" stop-color="#2e1065" stop-opacity="0.8"/> <!-- Violet 950 -->
    </linearGradient>
    
    <linearGradient id="face-right-arch" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5b21b6" stop-opacity="0.4"/> <!-- Violet 800 -->
      <stop offset="100%" stop-color="#2e1065" stop-opacity="0.8"/> <!-- Violet 950 -->
    </linearGradient>

    <!-- The "Energy" Gradient for the Stroke (Violet/Purple) -->
    <linearGradient id="stroke-arch" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a78bfa" /> <!-- Violet 400 -->
      <stop offset="100%" stop-color="#7c3aed" /> <!-- Violet 600 -->
    </linearGradient>
  </defs>

  <g transform="translate(256, 270) scale(1.15)">
    
    <!-- THE CORE: The Architect's Mind -->
    <!-- A pure white egg shape, glowing intensely with violet aura -->
    <ellipse cx="0" cy="75" rx="22" ry="28" fill="white" filter="url(#glow-architect)">
       <animate attributeName="opacity" values="0.8;1;0.8" duration="4s" repeatCount="indefinite" />
       <animate attributeName="ry" values="28;30;28" duration="4s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- THE SHELL: The Cube Base -->
    <!-- Left Face -->
    <path d="M0 0 L-86.6 50 L-86.6 150 L0 200 L0 0" fill="url(#face-left-arch)" stroke="url(#stroke-arch)" stroke-width="6" stroke-linejoin="round" />
    <!-- Right Face -->
    <path d="M0 0 L86.6 50 L86.6 150 L0 200 L0 0" fill="url(#face-right-arch)" stroke="url(#stroke-arch)" stroke-width="6" stroke-linejoin="round" />
    <!-- Center Seam -->
    <line x1="0" y1="0" x2="0" y2="200" stroke="url(#stroke-arch)" stroke-width="6" />

    <!-- THE HATCH: The Lifting Lid -->
    <g transform="translate(0, -55)">
      <path d="M0 0 L86.6 -50 L0 -100 L-86.6 -50 Z" fill="#8b5cf6" fill-opacity="0.15" stroke="url(#stroke-arch)" stroke-width="6" stroke-linejoin="round">
         <!-- The "Hatch" Animation: Hovering -->
         <animateTransform attributeName="transform" type="translate" values="0 0; 0 -8; 0 0" duration="5s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- THE CONNECTION: The Spark -->
    <!-- A single beam of light connecting the Mind (Lid) to the Body (Core) -->
    <line x1="0" y1="0" x2="0" y2="-55" stroke="#a78bfa" stroke-width="3" stroke-dasharray="4 4" opacity="0.8">
         <animate attributeName="stroke-dashoffset" values="8;0" duration="1s" repeatCount="indefinite" />
    </line>

  </g>
</svg>
