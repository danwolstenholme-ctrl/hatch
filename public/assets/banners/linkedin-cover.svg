<svg width="1128" height="191" viewBox="0 0 1128 191" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="li-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="li-cheek" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <radialGradient id="li-bg-glow" cx="85%" cy="50%" r="30%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="li-body" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="60%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </radialGradient>
    <radialGradient id="li-inner" cx="50%" cy="35%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1128" height="191" fill="#09090b"/>
  <rect width="1128" height="191" fill="url(#li-bg-glow)"/>

  <!-- Wordmark - left side -->
  <text 
    x="80" 
    y="110" 
    font-family="Inter, system-ui, -apple-system, sans-serif" 
    font-weight="700" 
    font-size="48"
    letter-spacing="-0.02em"
  >
    <tspan fill="white">Hatch</tspan><tspan fill="#10b981">It</tspan>
  </text>

  <!-- Tagline -->
  <text 
    x="80" 
    y="145" 
    font-family="Inter, system-ui, sans-serif" 
    font-weight="400" 
    font-size="16"
    fill="#71717a"
    letter-spacing="0.02em"
  >
    Ship your ideas. Fast.
  </text>

  <!-- Sprite - right side -->
  <g transform="translate(980, 95) rotate(6) scale(2.2)">
    <ellipse cx="0" cy="4" rx="22" ry="24" fill="#10b981" opacity="0.15" filter="url(#li-glow)"/>
    <path 
      d="M0 -22 C 15 -16, 19 0, 18 13 C 16 24, 8 30, 0 30 C -8 30, -16 24, -18 13 C -19 0, -15 -16, 0 -22 Z" 
      fill="url(#li-body)" 
      filter="url(#li-glow)"
    />
    <ellipse cx="0" cy="3" rx="10" ry="14" fill="url(#li-inner)"/>
    <ellipse cx="0" cy="-16" rx="4" ry="2" fill="white" opacity="0.3"/>
    <ellipse cx="-12" cy="8" rx="4" ry="3" fill="#fca5a5" opacity="0.25" filter="url(#li-cheek)"/>
    <ellipse cx="12" cy="8" rx="4" ry="3" fill="#fca5a5" opacity="0.25" filter="url(#li-cheek)"/>
    <g transform="translate(-1, 4)">
      <ellipse cx="-6" cy="0" rx="2.5" ry="3" fill="#09090b" opacity="0.9"/>
      <circle cx="-6.5" cy="0.8" r="0.9" fill="white" opacity="0.9"/>
      <ellipse cx="6" cy="0" rx="2.5" ry="3" fill="#09090b" opacity="0.9"/>
      <circle cx="5.5" cy="0.8" r="0.9" fill="white" opacity="0.9"/>
    </g>
    <path d="M-3 12 Q 0 14, 3 12" stroke="#09090b" stroke-width="1.2" stroke-linecap="round" fill="none" opacity="0.35"/>
  </g>
</svg>
