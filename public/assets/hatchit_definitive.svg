<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- The Singularity Glow -->
    <filter id="glow-definitive" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Glassy Face Gradients -->
    <linearGradient id="face-left-def" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#064e3b" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#022c22" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="face-right-def" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#065f46" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#022c22" stop-opacity="0.8"/>
    </linearGradient>

    <!-- The "Energy" Gradient for the Stroke -->
    <linearGradient id="stroke-def" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34d399" /> <!-- Emerald 400 -->
      <stop offset="100%" stop-color="#059669" /> <!-- Emerald 600 -->
    </linearGradient>
  </defs>

  <g transform="translate(256, 270) scale(1.15)">
    
    <!-- THE CORE: The Hatching Singularity -->
    <!-- A pure white egg shape, glowing intensely -->
    <ellipse cx="0" cy="75" rx="22" ry="28" fill="white" filter="url(#glow-definitive)">
       <animate attributeName="opacity" values="0.8;1;0.8" duration="3s" repeatCount="indefinite" />
       <animate attributeName="ry" values="28;30;28" duration="3s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- THE SHELL: The Cube Base -->
    <!-- Left Face -->
    <path d="M0 0 L-86.6 50 L-86.6 150 L0 200 L0 0" fill="url(#face-left-def)" stroke="url(#stroke-def)" stroke-width="6" stroke-linejoin="round" />
    <!-- Right Face -->
    <path d="M0 0 L86.6 50 L86.6 150 L0 200 L0 0" fill="url(#face-right-def)" stroke="url(#stroke-def)" stroke-width="6" stroke-linejoin="round" />
    <!-- Center Seam -->
    <line x1="0" y1="0" x2="0" y2="200" stroke="url(#stroke-def)" stroke-width="6" />

    <!-- THE HATCH: The Lifting Lid -->
    <g transform="translate(0, -55)">
      <path d="M0 0 L86.6 -50 L0 -100 L-86.6 -50 Z" fill="#10b981" fill-opacity="0.15" stroke="url(#stroke-def)" stroke-width="6" stroke-linejoin="round">
         <!-- The "Hatch" Animation: Hovering -->
         <animateTransform attributeName="transform" type="translate" values="0 0; 0 -8; 0 0" duration="5s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- THE CONNECTION: The Spark -->
    <!-- A single beam of light connecting the Mind (Lid) to the Body (Core) -->
    <line x1="0" y1="0" x2="0" y2="-55" stroke="#34d399" stroke-width="3" stroke-dasharray="4 4" opacity="0.8">
         <animate attributeName="stroke-dashoffset" values="8;0" duration="1s" repeatCount="indefinite" />
    </line>

  </g>
</svg>
