<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="sprite-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="cheek-blur" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    
    <radialGradient id="bg-glow" cx="58%" cy="42%" r="35%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="sprite-body" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="60%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </radialGradient>
    
    <radialGradient id="inner-light" cx="50%" cy="35%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#09090b"/>
  <rect width="512" height="512" fill="url(#bg-glow)"/>

  <!-- WORDMARK -->
  <text 
    x="256" 
    y="295" 
    text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, sans-serif" 
    font-weight="700" 
    font-size="72"
    letter-spacing="-0.02em"
  >
    <tspan fill="white">Hatch</tspan><tspan fill="#10b981">It</tspan>
  </text>

  <!-- THE SPRITE: Clean, just him -->
  <g transform="translate(360, 195) rotate(6)">
    
    <!-- Soft glow aura -->
    <ellipse cx="0" cy="4" rx="22" ry="24" fill="#10b981" opacity="0.15" filter="url(#sprite-glow)"/>
    
    <!-- Body -->
    <path 
      d="M0 -22 
         C 15 -16, 19 0, 18 13 
         C 16 24, 8 30, 0 30 
         C -8 30, -16 24, -18 13 
         C -19 0, -15 -16, 0 -22 Z" 
      fill="url(#sprite-body)" 
      filter="url(#sprite-glow)"
    />
    
    <!-- Inner light -->
    <ellipse cx="0" cy="3" rx="10" ry="14" fill="url(#inner-light)"/>
    
    <!-- Tiny top highlight/shine -->
    <ellipse cx="0" cy="-16" rx="4" ry="2" fill="white" opacity="0.3"/>
    
    <!-- Rosy cheeks -->
    <ellipse cx="-12" cy="8" rx="4" ry="3" fill="#fca5a5" opacity="0.25" filter="url(#cheek-blur)"/>
    <ellipse cx="12" cy="8" rx="4" ry="3" fill="#fca5a5" opacity="0.25" filter="url(#cheek-blur)"/>
    
    <!-- Eyes: looking down-left -->
    <g transform="translate(-1, 4)">
      <!-- Left eye -->
      <ellipse cx="-6" cy="0" rx="2.5" ry="3" fill="#09090b" opacity="0.9"/>
      <circle cx="-6.5" cy="0.8" r="0.9" fill="white" opacity="0.9"/>
      
      <!-- Right eye -->
      <ellipse cx="6" cy="0" rx="2.5" ry="3" fill="#09090b" opacity="0.9"/>
      <circle cx="5.5" cy="0.8" r="0.9" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Tiny smile -->
    <path 
      d="M-3 12 Q 0 14, 3 12" 
      stroke="#09090b" 
      stroke-width="1.2" 
      stroke-linecap="round"
      fill="none"
      opacity="0.35"
    />
  </g>

</svg>
