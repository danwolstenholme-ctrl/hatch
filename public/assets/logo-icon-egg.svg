<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#09090b" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="60" cy="60" r="60" fill="url(#purpleGlow)"/>
  
  <!-- Egg shape -->
  <ellipse cx="60" cy="65" rx="35" ry="42" fill="url(#gold)"/>
  
  <!-- Crack lines for "hatching" effect -->
  <path d="M45 45 L55 55 L45 65" stroke="#09090b" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M75 45 L65 55 L75 65" stroke="#09090b" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Sparkle -->
  <circle cx="80" cy="30" r="3" fill="#a855f7"/>
  <circle cx="35" cy="35" r="2" fill="#ec4899"/>
</svg>