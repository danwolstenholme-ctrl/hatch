<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#09090b"/>
      <stop offset="50%" stop-color="#18181b"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    
    <radialGradient id="purpleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.4"/>
      <stop offset="40%" stop-color="#a855f7" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#09090b" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="pinkGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#09090b" stop-opacity="0"/>
    </radialGradient>
    
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <ellipse cx="600" cy="280" rx="350" ry="300" fill="url(#purpleGlow)" filter="url(#glow)"/>
  <ellipse cx="500" cy="350" rx="200" ry="180" fill="url(#pinkGlow)"/>
  
  <circle cx="350" cy="150" r="4" fill="#a855f7" opacity="0.8"/>
  <circle cx="850" cy="180" r="3" fill="#ec4899" opacity="0.7"/>
  <circle cx="280" cy="400" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="920" cy="350" r="3" fill="#a855f7" opacity="0.5"/>
  <circle cx="400" cy="500" r="2" fill="#ec4899" opacity="0.4"/>
  <circle cx="800" cy="480" r="4" fill="#fbbf24" opacity="0.6"/>
  
  <g transform="translate(600, 260)">
    <ellipse cx="0" cy="20" rx="120" ry="140" fill="url(#purpleGlow)" opacity="0.5"/>
    <ellipse cx="0" cy="20" rx="85" ry="105" fill="url(#gold)"/>
    <path d="M-35 -25 L-15 0 L-35 25" stroke="#09090b" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M35 -25 L15 0 L35 25" stroke="#09090b" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-20 -70 L0 -50 L20 -70" stroke="#09090b" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="100" cy="-60" r="6" fill="#a855f7"/>
    <circle cx="-90" cy="-40" r="4" fill="#ec4899"/>
    <circle cx="80" cy="80" r="3" fill="#fbbf24"/>
  </g>
  
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="72">
    <tspan fill="#ffffff">Hatch</tspan><tspan fill="url(#amberGradient)">It</tspan>
  </text>
  
  <text x="600" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="28" fill="#a1a1aa">
    Describe it. Watch it build. Ship it.
  </text>
  
  <text x="600" y="590" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="20" fill="#71717a">
    hatchit.dev
  </text>
</svg>
