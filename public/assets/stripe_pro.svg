<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="proGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#09090b" />
  
  <!-- Glowing Egg/Spark -->
  <g filter="url(#glow)" transform="translate(256, 256)">
    <path d="M0 -120 C-80 -120 -120 -40 -120 40 C-120 120 -60 160 0 160 C60 160 120 120 120 40 C120 -40 80 -120 0 -120 Z" 
          fill="none" stroke="url(#proGradient)" stroke-width="12" />
    <path d="M0 -80 C-50 -80 -80 -20 -80 40 C-80 100 -40 130 0 130 C40 130 80 100 80 40 C80 -20 50 -80 0 -80 Z" 
          fill="url(#proGradient)" opacity="0.8" />
    
    <!-- Sparkle details -->
    <circle cx="-60" cy="-60" r="5" fill="#fff" opacity="0.8" />
    <circle cx="60" cy="80" r="3" fill="#fff" opacity="0.6" />
  </g>
</svg>