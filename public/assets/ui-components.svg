<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
    </style>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="primaryHover" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="#09090b"/>
  
  <text x="40" y="50" font-family="Inter, system-ui" font-size="24" font-weight="600" fill="#a1a1aa">UI Components</text>
  
  <!-- Primary Buttons -->
  <text x="40" y="100" font-family="Inter, system-ui" font-size="14" font-weight="500" fill="#71717a">PRIMARY BUTTONS</text>
  
  <!-- Large CTA -->
  <rect x="40" y="120" width="200" height="56" rx="12" fill="url(#primaryGradient)"/>
  <text x="140" y="156" font-family="Inter, system-ui" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">Start Building</text>
  
  <!-- Large CTA Hover -->
  <rect x="260" y="120" width="200" height="56" rx="12" fill="url(#primaryHover)"/>
  <text x="360" y="156" font-family="Inter, system-ui" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">Start Building</text>
  <text x="360" y="195" font-family="Inter, system-ui" font-size="10" fill="#71717a" text-anchor="middle">:hover state</text>
  
  <!-- Secondary Buttons -->
  <text x="40" y="240" font-family="Inter, system-ui" font-size="14" font-weight="500" fill="#71717a">SECONDARY BUTTONS</text>
  
  <rect x="40" y="260" width="180" height="56" rx="12" fill="#18181b" stroke="#27272a" stroke-width="1"/>
  <text x="130" y="296" font-family="Inter, system-ui" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">How it Works</text>
  
  <rect x="240" y="260" width="180" height="56" rx="12" fill="#27272a" stroke="#3f3f46" stroke-width="1"/>
  <text x="330" y="296" font-family="Inter, system-ui" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">How it Works</text>
  <text x="330" y="335" font-family="Inter, system-ui" font-size="10" fill="#71717a" text-anchor="middle">:hover state</text>
  
  <!-- Pill/Badge -->
  <text x="40" y="380" font-family="Inter, system-ui" font-size="14" font-weight="500" fill="#71717a">BADGES &amp; PILLS</text>
  
  <rect x="40" y="400" width="200" height="36" rx="18" fill="#18181b" stroke="#27272a" stroke-width="1"/>
  <circle cx="62" cy="418" r="6" fill="#22c55e"/>
  <text x="150" y="424" font-family="Inter, system-ui" font-size="13" fill="#a1a1aa" text-anchor="middle">V3.0 â€” Now Live</text>
  
  <rect x="260" y="400" width="120" height="32" rx="16" fill="#9333ea" fill-opacity="0.1" stroke="#9333ea" stroke-opacity="0.2" stroke-width="1"/>
  <text x="320" y="422" font-family="Inter, system-ui" font-size="12" fill="#c084fc" text-anchor="middle">Pro Feature</text>
  
  <rect x="400" y="400" width="100" height="32" rx="16" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-opacity="0.2" stroke-width="1"/>
  <text x="450" y="422" font-family="Inter, system-ui" font-size="12" fill="#fbbf24" text-anchor="middle">New</text>
  
  <!-- Cards -->
  <text x="40" y="480" font-family="Inter, system-ui" font-size="14" font-weight="500" fill="#71717a">CARD STYLES</text>
  
  <rect x="40" y="500" width="220" height="80" rx="16" fill="#18181b" stroke="#27272a" stroke-width="1"/>
  <text x="60" y="535" font-family="Inter, system-ui" font-size="16" font-weight="600" fill="#ffffff">Card Title</text>
  <text x="60" y="560" font-family="Inter, system-ui" font-size="13" fill="#71717a">Card description text</text>
  
  <rect x="280" y="500" width="220" height="80" rx="16" fill="#27272a" stroke="#3f3f46" stroke-width="1"/>
  <text x="300" y="535" font-family="Inter, system-ui" font-size="16" font-weight="600" fill="#ffffff">Card Hover</text>
  <text x="300" y="560" font-family="Inter, system-ui" font-size="13" fill="#a1a1aa">Card description text</text>
