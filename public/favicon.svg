<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Richer background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18181b"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    
    <!-- Punchier emerald gradient - more contrast -->
    <linearGradient id="emerald" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#6ee7b7"/>
    </linearGradient>
    
    <!-- Tighter, more visible glow -->
    <radialGradient id="glow" cx="50%" cy="55%" r="45%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#10b981" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Refined text glow - crisper -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - slightly rounder corners -->
  <rect width="32" height="32" rx="8" fill="url(#bg)"/>
  
  <!-- Subtle inner border -->
  <rect x="0.5" y="0.5" width="31" height="31" rx="7.5" fill="none" stroke="#27272a" stroke-opacity="0.8"/>
  
  <!-- Ambient glow - positioned for text -->
  <ellipse cx="16" cy="17" rx="11" ry="9" fill="url(#glow)"/>
  
  <!-- The "It" - optically centered (slightly higher looks better) -->
  <text x="16" y="21" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="700" font-size="15" letter-spacing="-0.5" fill="url(#emerald)" filter="url(#textGlow)">It</text>
</svg>
