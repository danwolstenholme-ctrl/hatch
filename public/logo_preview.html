<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HatchIt Brand Unification</title>
    <style>
        body {
            background-color: #09090b;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 4rem;
            align-items: center;
        }
        .logo-box {
            text-align: center;
        }
        img {
            width: 300px;
            height: 300px;
            border: 1px solid #27272a;
            border-radius: 1rem;
            padding: 2rem;
            background: #000;
        }
        h2 {
            margin-top: 1rem;
            color: #a1a1aa;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h1>Brand Unification: "The Hatching Cube"</h1>
    <div class="container">
        <div class="logo-box">
            <img src="assets/hatchit_v2.svg" alt="V2 Logo">
            <h2>V2: The Evolution</h2>
        </div>
        <div class="logo-box">
            <img src="assets/hatchit_v3.svg" alt="V3 Logo">
            <h2>V3: The Singularity</h2>
        </div>
        <div class="logo-box">
            <img src="assets/hatchit_definitive.svg" alt="Definitive Logo">
            <h2>HatchIt (Official)</h2>
        </div>
        <div class="logo-box">
            <img src="assets/architect_logo.svg" alt="Architect Logo">
            <h2>The Architect</h2>
        </div>
    </div>
</body>
</html>
